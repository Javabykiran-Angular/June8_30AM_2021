<p>post works!</p>

<div>
    <label for="">Title:: &nbsp;</label>
    <input type="text" #inputtitle
    placeholder="Enter the Title"> <br><br>
    <label for="">Body:: &nbsp;</label>
    <input type="text" #inputBody
     placeholder="Enter the Body"> <br><br>
    <button (click)="onSubmit(inputtitle.value,inputBody.value)">Submit</button>
</div>
<hr>
<div [hidden]="isHidden">
    <label for="">ID:: &nbsp;</label>
    <input type="text" [(ngModel)]="id" readonly
    placeholder="Enter the ID"> <br><br>
    <label for="">Title:: &nbsp;</label>
    <input type="text" [(ngModel)]="title"
    placeholder="Enter the Title"> <br><br>
    <label for="">Body:: &nbsp;</label>
    <input type="text" [(ngModel)]="body"
    placeholder="Enter the Body"> <br><br>
    <button (click)="OnFinalSubmit()">Final Submit</button>
</div>
<hr>
<table border="1px">
    <thead>
        <th>ID</th>
        <th>Action</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of posts">
            <td> {{item.id}} </td>
            <td><button (click)="OnEdit(item)">Edit</button>
                <button (click)="OnDelete(item.id)">Delete</button>
            </td>
            <td> {{item.title}} </td>
            <td> {{item.body}} </td>
        </tr>
    </tbody>
</table>
