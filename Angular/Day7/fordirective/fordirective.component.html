<p>fordirective works!</p>

<ul>
    <li *ngFor="let item of course">
        {{item}}
    </li>
</ul>
<hr>
<ul>
    <li *ngFor="let item of course;index as i">
       {{i+1}} {{item}}
    </li>
</ul>
<hr>

<table border="1px">
    <thead>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrProd;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.Price}} </td>
            <td> {{item.quantity}} </td>
        </tr>
    </tbody>
</table>
<hr>

<table border="1px">
    <thead>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>
        <tr (mouseover)="onMouseOver(item)"
            (mouseout)="onMouseOut()"
        [ngClass]="{
            'highlight':selected==item.name
        }"
        *ngFor="let item of arrProd;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.Price}} </td>
            <td> {{item.quantity}} </td>
        </tr>
    </tbody>
</table>
